<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Departamentos</title>
    </head>
    <body>
        <div data-role="page" id="departamentos">
            <div data-role="header" data-theme="b" id="hdrMapa" data-nobackbtn="false">
				<a href="Filtros.html" data-icon="arrow-l" data-theme="a">Atras</a>
				<h2>Departamentos</h2>
				<a data-role="button" href="index.html" class="ui-btn-right">Inicio</a>
			</div>
            <div data-role="content" style="padding: 0px ">
				<div id="contenedor" class="ui-controlgroup-controls"></div>
				<div id="radioContainer" style="text-align:center;">
					<a onclick="irCiudades();" href="" id="botonAceptar" data-role="button" data-transition="flow" class="ui-btn-left">Aceptar</a>
				</div>
				<input id="selectedID" type="hidden" name="country" value="">				
			</div>
			<script>
				$(function(){
					$('#departamentos').live('pageshow',function(){
						traerDepartamentos();
					});
				});
				
				function irCiudades()
				{
					//en el value del hidden input almaceno el id seleccionado
					hiddenInput = document.getElementById('selectedID');
					idDpto = hiddenInput.getAttribute('value');
					if(idDpto != '')
					{
						$("#botonAceptar").attr("href","FiltroCiudad.html?id=" + idDpto);
					}
					else
					{
						alert('DEBE SELECCIONAR UN DPTO');
					}
				}
			</script>
		</div>	
    </body>
</html>

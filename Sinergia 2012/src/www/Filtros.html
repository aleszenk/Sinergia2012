<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Filtros</title>
    </head>
    <body>
        <div data-role="page" id="filtros">
            <div data-role="header" data-theme="b" id="hdrMapa" data-nobackbtn="false">
				<a href="SucursalesMapa.html" data-icon="arrow-l" data-theme="a">Atras</a>
				<h2>Filtros</h2>
				<a data-role="button" href="index.html" class="ui-btn-right">Inicio</a>
			</div>
            <div data-role="content" style="padding: 0px ">
					<div class="ui-controlgroup-controls">	
						<div class="ui-radio">
							<input type="radio" checked="checked" value="choice-1" id="radio-choice-1-a" name="radio-choice-a"/>
							<label class="ui-corner-none ui-btn ui-btn-icon-left ui-radio-on ui-btn-up-a" data-form="ui-btn-up-a" for="radio-choice-1-a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="a">
								<span class="ui-btn-inner"><span class="ui-btn-text">Sin Filtro</span></span>
							</label>
						</div>
						<div class="ui-radio">
							<input type="radio" value="choice-2" id="radio-choice-2-a" name="radio-choice-a"/>
							<label class="ui-corner-none ui-btn ui-btn-icon-left ui-radio-on ui-btn-up-a" data-form="ui-btn-up-a" for="radio-choice-2-a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="a">
								<span class="ui-btn-inner"><span class="ui-btn-text">Distancia Menor 2km</span></span>
							</label>
						</div>
						<div class="ui-radio">
							<input type="radio" value="choice-3" id="radio-choice-3-a" name="radio-choice-a"/>
							<label class="ui-corner-none ui-btn ui-btn-icon-left ui-radio-on ui-btn-up-a" data-form="ui-btn-up-a" for="radio-choice-3-a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="a">
								<span class="ui-btn-inner"><span class="ui-btn-text">Distancia Menor 5km</span></span>
							</label>
						</div>					
						<div class="ui-radio">
							<input type="radio" value="choice-4" id="radio-choice-4-a" name="radio-choice-a"/>
							<label class="ui-corner-none ui-btn ui-btn-icon-left ui-radio-on ui-btn-up-a" data-form="ui-btn-up-a" for="radio-choice-4-a" data-corners="true" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-icon="radio-off" data-theme="a">
								<span class="ui-btn-inner"><span class="ui-btn-text">Por Ciudad</span></span>
							</label>
						</div>
					</div>
					<div style="text-align:center;"><a href="#" id="botonAceptar" data-role="button" data-transition="flow" class="ui-btn-left">Aceptar</a></div>		
			</div>
			<script>
				//App custom javascript	
				$('input').click(function(evt){		
					if($("#radio-choice-4-a").is(":checked")){
						$("#botonAceptar").attr("href","FiltroDepartamentos.html");
					}else{
						//utilizar el filtro elegido y navegar a la pagina del mapa.
						$("#botonAceptar").attr("href","SucursalesMapa.html");
					}
				});
           </script>
		</div>	
    </body>
</html>

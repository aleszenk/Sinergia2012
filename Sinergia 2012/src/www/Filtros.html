<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Filtros</title>
</head>
<body>
	<div data-role="page" id="filtros">
		<div data-role="header" data-theme="b" id="hdrMapa"
			data-nobackbtn="false">
			<a class="backWidth" href="SucursalesMapa.html" data-icon="arrow-l" data-theme="a">Atras</a>
			<h2>Filtros</h2>
			<a data-role="button" href="index.html" class="ui-btn-right">Inicio</a>
		</div>
		<div data-role="content" class="ui-content" role="main">
			<ul id="ulFiltros" data-role="listview" data-divider-theme="b"
				data-inset="false" class="ui-listview">
				<li style="padding: 0px" data-theme="a"
					class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-last ui-btn-up-a"
					data-corners="false" data-shadow="false" data-iconshadow="true"
					data-wrapperels="div" data-icon="arrow-r" data-iconpos="right"><div
						class="ui-btn-inner ui-li">
						<div class="ui-btn-text">
							<a id="sinFiltro" data-transition="slide"
								class="claseFiltro ui-link-inherit" href="Sucursal.html?id=2">Sin
								Filtro </a>
						</div>
						<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
					</div></li>
				<li style="padding: 0px" data-theme="a"
					class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-last ui-btn-up-a"
					data-corners="false" data-shadow="false" data-iconshadow="true"
					data-wrapperels="div" data-icon="arrow-r" data-iconpos="right"><div
						class="ui-btn-inner ui-li">
						<div class="ui-btn-text">
							<a id="2km" data-transition="slide"
								class="claseFiltro ui-link-inherit" href="#">Distancia Menor
								2KM</a>
						</div>
						<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
					</div></li>
				<li style="padding: 0px" data-theme="a"
					class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-last ui-btn-up-a"
					data-corners="false" data-shadow="false" data-iconshadow="true"
					data-wrapperels="div" data-icon="arrow-r" data-iconpos="right"><div
						class="ui-btn-inner ui-li">
						<div class="ui-btn-text">
							<a id="5km" data-transition="slide"
								class="claseFiltro ui-link-inherit" href="#">Distancia Menor
								5KM</a>
						</div>
						<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
					</div></li>
				<li style="padding: 0px" data-theme="a"
					class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-last ui-btn-up-a"
					data-corners="false" data-shadow="false" data-iconshadow="true"
					data-wrapperels="div" data-icon="arrow-r" data-iconpos="right"><div
						class="ui-btn-inner ui-li">
						<div class="ui-btn-text">
							<a id="ciudad" data-transition="slide"
								class="claseFiltro ui-link-inherit" href="#">Ciudad</a>
						</div>
						<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
					</div></li>
			</ul>
		</div>
		<script>
			$(function() {
				$('#filtros').on('pageshow', function() {
					if (opcionElegida == "cajeros") {
						$(".claseFiltro").attr("href", "CajerosMapa.html");
					} else {
						$(".claseFiltro").attr("href", "SucursalesMapa.html");
					}
				});
			});
			$('a').click(function(evt) {
				if ($(this).attr("id")=="ciudad") {
					$(".claseFiltro").attr("href", "FiltroDepartamentos.html");
				} else {
					if ($(this).attr("id")=="2km") {
						//distancia 2km
						filtro = "2";
					} else if ($(this).attr("id")=="5km") {
						//distancia 5km
						filtro = "5";
					} else if ($(this).attr("id")=="sinFiltro") {						
						//utilizar el filtro elegido y navegar a la pagina del mapa.
						filtro = "10";
					}
				}
			});
		</script>
	</div>
</body>
</html>

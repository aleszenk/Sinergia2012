		  <script>
			$(function(){
				$('#mapaSucursales').live('pageshow',function(){      
	
                                          
                                          
                        var indiceInterrogacion=document.URL.indexOf('?');
                        var url=document.URL.substring(indiceInterrogacion+1);
                                          
                        var arrayUrl=url.split('=');
                                          
                                          
						var filtro;
						var valorFiltro;
						if(arrayUrl!=null){
						   filtro = arrayUrl[0];
						   valorFiltro = arrayUrl[1];
						}
                                          
                        
                         
						if(filtro=="id"){
							//llamar metodo con logica de zona
                            
							cargarSucursalesZona(valorFiltro);
						}else if(filtro=="distancia") {
                                          
							//llamar metodo con logica de distancia
                            alert('por distancia: '+valorFiltro);
							cargarSucursalesDistancia(valorFiltro);

							init();  
						}			   
				});                 
			});
